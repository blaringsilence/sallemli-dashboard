  <div class="col-xs-12 col-md-6" id="study-details">

      <div class="col-xs-12" id="study-title">
        <h1><div class="rev-todo text-center"><i class="fa fa-graduation-cap"></i>Studying</div></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-unstyled" v-if="isAvailable">
          <li v-for="course in courses" class="one-todo">
            <div class="row">
              <div class="col-xs-6">
                <a href="course?{{course.id}}"><i class="fa fa-angle-right"></i>{{course.name}}</a>
              </div>
              <div class="col-xs-6 text-right">
               <span class="due"> {{course.id}} </span>
              </div>
            </div>
          </li>
        </ul>
        <h4 v-else>You haven't subscribed to any courses, yet!</h4>
      </div>
    </div>
  </div>
  <!--/TODO-->

    </div>
